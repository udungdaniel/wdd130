<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Rafting Adventures</title>
    <meta name="description" content="Get in touch with Rafting Adventures. Find our contact details, location, and meet our team. Send us your inquiries or suggestions using the contact form.">
    <meta name="author" content="Whitewater Raft">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Adventures Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Trips</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> 123 River Rapids Rd, Boise, ID 83702</p>
            <p><strong>Phone:</strong> (208) 555-1234</p>
            <p><strong>Email:</strong> contact@raftingadventures.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.png" alt="Guide Sarah">
                    <figcaption>Sarah Moses - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.png" alt="Manager Mike">
                    <figcaption>Alice Mike - Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.png" alt="Customer Service Rep Amy">
                    <figcaption>Emmy Samuel - Customer Service</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 &#10070; Whitewater Rafting &#10070; Daniel Udung</p>
        <div class="social-icons">
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.Instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
